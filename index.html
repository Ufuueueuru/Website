<!DOCTYPE html>
<html>
  <head>
    <title>Example website</title>
    
  </head>
  <body>
    <h1>Use @lth1@gt to do a large heading.</h1>
    <h2>The numbers can go from 1-6 after the h for smaller headings.</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <p>This is a paragraph! Use the &ltp@gt tag to do it!</p>
    <button>Use @ltbutton@gt to do a button!</button>
    <p>Use @ltstrong@gt inside of a p tag to do <strong>bold</strong> text</p>
  </body>
</html>
